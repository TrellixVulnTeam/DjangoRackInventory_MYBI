{% extends 'baseIndex.html' %}
{% load static %}

{% block content %}
<div class="login-dark" style="background-repeat: no-repeat;background-size: cover;background-image: url({% static 'app1/img/motor.jpg' %});background-position: center;height: 727px;">
    <section data-aos="fade-up" data-aos-duration="500" data-aos-delay="500" style="height: 700px;">
        <form action="register" method="post"> {% csrf_token %}
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" name="fname" type="text" placeholder="First name"></div>
            <div class="form-group"><input class="form-control" name="lname" type="text" placeholder="Last name"></div>
            <div class="form-group"><input class="form-control" name="email" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" name="uname" type="text" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" name="pass1" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" name="pass2" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
            <div class="form-group"><h6 style="color:red;">{{text}}</h6></div>
            <!--div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div-->
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
    </section>
</div>

{% endblock %}
