{% extends 'baseAdmin.html' %}

{% block content %}
<section>
    <div class="row justify-content-center" data-aos="fade-up" data-aos-duration="300" data-aos-delay="300" style="padding: 25px;">
        {% for returnMatch,tresh in data %}

        {% if returnMatch.occSlot <= 3 %}
        <div onclick="httpGet('racks?rack={{returnMatch.name}}')" class="col text-uppercase text-center float-none align-self-center" data-bs-hover-animate="pulse" style="background-color: rgb(248,58,2,0.95);color: rgb(30,40,51);width: 150px;height: 250px;margin: 30px;min-width: 300px;cursor:pointer;" async>
        {% else %}
        <div onclick="httpGet('racks?rack={{returnMatch.name}}')" class="col text-uppercase text-center float-none align-self-center" data-bs-hover-animate="pulse" style="background-color: rgba(233,236,239,0.95);color: rgb(30,40,51);width: 150px;height: 250px;margin: 30px;min-width: 300px;cursor:pointer;" async>
        {% endif %}
          <i class="fa fa-th" style="margin-top: 90px;background-size: 100px50px100;font-size: 40px;"></i>
            <h2>{{returnMatch.name}}</h2>
            <p>{{returnMatch.occSlot}}/{{returnMatch.slots}}</p>
        </div>

        <!--div onclick="httpGet('rack')" class="col text-uppercase text-center float-none align-self-center" data-bs-hover-animate="pulse" style="background-color: rgba(233,236,239,0.95);color: rgb(30,40,51);width: 150px;height: 250px;margin: 30px;min-width: 300px;cursor:pointer;"><i class="fa fa-th" style="margin-top: 90px;font-size: 40px;"></i>
            <h2>RACK 2</h2>
            <p>12/12</p>
        </div-->
        {% endfor %}
        {% if user.is_superuser%}
          <div onclick="httpGet('addRack')" class="col text-uppercase text-center float-none align-self-center" data-bs-hover-animate="pulse" style="background-color: rgba(255,255,255,0.7);color: rgb(30,40,51);width: 150px;height: 250px;margin: 30px;min-width: 300px;cursor:pointer;">
            <i class="fa fa-plus" style="margin-top: 90px;font-size: 75px;color: rgba(30,40,51,0.66);"></i>
          </div>
        {% endif %}
    </div>
</section>

<script>

function httpGet(theUrl)
{
    window.location.href=theUrl;
}

</script>
{% endblock %}
